<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UDDAN</title>

<body>
    <div class="container">
        <form action="book.jsp" method="post">
            <h2 class="sub-heading first">Book A Flight</h2>
            <div class="OptionValues-from-to main">
                <div class="option-From inner-div text1" >
                    <select name="from" id="from" class="control">
                        <option>From</option>
                        <option>Toronto,Canada</option>
                        <option >California,USA</option>
                        <option >Tokyo,Japan</option>
                        <option >Delhi,India</option>
                        <option >Columbo,SriLanka</option>
                        <option >Bankok,ThaiLand</option>
                        <option >Moscow,Russia</option>
                        <option >Dubai,Saudi</option>
                        <option >London,UK</option>
                    </select>
                </div>
                <div class="option-To inner-div text2">
                    <select name="to" id="to" class="control">
                        <option>To</option>
                        <option >Toronto,Canada</option>
                        <option >California,USA</option>
                        <option >Tokyo,Japan</option>
                        <option >Delhi,India</option>
                        <option >Columbo,SriLanka</option>
                        <option >Bankok,ThaiLand</option>
                        <option >Moscow,Russia</option>
                        <option >Dubai,Saudi</option>
                        <option >London,UK</option>
                    </select>
                </div>
            </div>
            <div class="OptionValues-preferred-airline-seat main">
                <!-- <div class="option-preferred-airline inner-div text1">
                    <select  id="preferred-airline" class="control">
                        <option>Preferred Airline</option>
                        <option value="Vistara">Vistara</option>
                        <option value="QatarAirways">Qatar Airways</option>
                        <option value="Delta Airlines">Delta Airlines</option>
                        <option value="Frontire Airline">Frontire Airline</option>
                        <option value="Vistara">Vistara</option>
                        <option value="SouthWest Airlines">SouthWest Airlines</option>
                    </select>
                </div> -->
                <div class="option-preferred-seat inner-div text2">
                    <select id="preferred-seat" class="control">
                        <option >Preferred Class</option>
                        <option value="Business">Business Class</option>
                        <option value="Economy">Economy Class</option>
                        <option value="Premium Economy">Premium Economy</option>
                        <option value="First Class">First Class</option>
                    </select>
                </div>
            </div>
            <div class="date-time main">
                <div class="Date inner-div text1">
                    <p>Departure Date</p>
                    <input id="dep-date" type="date" placeholder="Departure Date" required>
                </div>
                <!-- <div class="Time inner-div text2">
                    <p>Departure Time</p>
                    <input id="dep-time" type="time" placeholder="Departure Time">
                </div> -->
            </div>
            <div class="passengers-Number-adult-children">
                <p>Passengers</p>
                <div class="option-adult" class="inner-div">
                    <select id="adultOption" class="control">
                        <option >Adults(13yrs+)</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5+">5</option>
                    </select>
                </div>
                <div class="optionChild" class="inner-div">
                    <select id="childOption" class="control">
                        <option >Children(2-11yrs)</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5+">5</option>
                    </select>
                </div>
            </div>

                <h6>Select your Fare</h6>

            <!-- <div class="Date date-time inner-div text1 main">
                <p>Return Date</p>
                <input id="dep-date" type="date" placeholder="Return Date" required>
            </div> -->
            <h3 class="sub-heading third">Personal Details</h3>
            <div class="name-phno-email main">
                <div class="name inner-div text1">
                   <input type="text" name="Name" placeholder="Full Name" required=""> 
                </div>
                <div class="phno inner-div text2">
                    <input type="text" name="PhoneNo" placeholder="Phone No." required="">
                </div>
            </div>
            <div class="email" class="inner-div">
                <input type="email" name="Email" placeholder="E-mail" required="">
            </div>
            <div class="clear"></div>
            <a href="#"><input type="submit" value="search"></a>
         <!--   <input type="submit" value="submit"> -->
            <input type="reset" value="Clear Form">
            <div class="clear"></div>   
        </form>
    </div>
